<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingPin Team Selector</title>
    <link rel="icon" href="SiteIcon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="teamSelector.css">
</head>
<body class="bg-black min-h-screen font-sans antialiased text-gray-500">

    <!-- Logo in top left corner -->
    <a href="teamSelector.html" class="logo-link" style="position: fixed; top: 5px; left: 5px; z-index: 1000;">
        <img src="KINGPIN_logo_transparent.svg" alt="KingPin Logo">
    </a>

    <div class="max-w-7xl mx-auto p-4 md:p-8 main-content">

        <h1 class="text-6xl md:text-8xl font-extrabold text-center mb-12 md:mb-16 tracking-tight">
            Select Team
        </h1>

        <!-- Added "Total Teams" text -->
        <div class="text-center mb-4">
            <div class="total-teams">Total Teams: 12</div>
        </div>

        <div class="relative mb-12 md:mb-20">
            <div id="team-scroll-container" class="scroll-container flex space-x-6 overflow-x-scroll pb-10">
                <div class="team-card flex-shrink-0 w-64 h-80 bg-black border-4 border-dashed border-black rounded-xl p-6 flex flex-col justify-center items-center text-center">
                    <div id="loading-message" class="text-xl font-medium text-white">Loading teams...</div>
                </div>
            </div>

            <div class="absolute w-full" style="top: calc(100% - 20px);">
                <div class="relative max-w-full mx-auto" style="width: 100%; height: 10px;">
                    <div class="scroll-belt">
                        <div class="scroll-belt-texture"></div>
                    </div>
                    <div class="bowling-ball" id="ball-indicator">
                        <svg viewBox="0 0 100 100" class="w-full h-full">
                            <circle cx="50" cy="50" r="48" fill="#1f2937" />
                            <circle cx="30" cy="35" r="8" fill="#a5b4fc" />
                            <circle cx="45" cy="20" r="8" fill="#a5b4fc" />
                            <circle cx="60" cy="35" r="8" fill="#a5b4fc" />
                        </svg>
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="flex justify-between items-end mt-10 md:mt-20">
            <div class="flex flex-col items-start text-white text-sm">
                <div id="create-feature-container" class="flex-1 flex justify-end">
                 
                
                <button id="account-settings-btn" class="bg-gray-700 hover:bg-gray-700 text-white font-bold py-4 px-8 rounded-xl shadow-xl transition transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-white text-lg">
                    Account Settings
                </button>
            </div>
            </div>
            
            <div id="create-feature-container" class="flex-1 flex justify-end">
