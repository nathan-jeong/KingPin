<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strikers League Team Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tmScores.css">
</head>
<body class="p-4 md:p-8">

    <!-- Logo in top left corner -->
    <a href="Dashboard.html" class="logo-link" style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
        <img src="logo.svg" alt="KingPin Logo" style="height: 200px; width: auto;">
    </a>

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-white mb-2">The Pin Pals League Stats</h1>
            <p class="text-xl text-gray-400">Season Summary: Team Roster and Performance</p>
        </header>

        <div id="stats-container" class="stats-card bg-white p-4 sm:p-6 lg:p-8 rounded-xl border border-gray-200">

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-black">
                        <tr>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-semibold text-white uppercase tracking-wider md:px-6">
                                Player Name
                            </th>
                            <th scope="col" class="px-3 py-3 text-center text-xs font-semibold text-white uppercase tracking-wider md:px-6">
                                Game 1 Avg
                            </th>
                            <th scope="col" class="px-3 py-3 text-center text-xs font-semibold text-white uppercase tracking-wider md:px-6">
                                Game 2 Avg
                            </th>
                            <th scope="col" class="px-3 py-3 text-center text-xs font-semibold text-white uppercase tracking-wider md:px-6">
                                Game 3 Avg
                            </th>
                            <th scope="col" class="px-3 py-3 text-center text-xs font-semibold text-white uppercase tracking-wider md:px-6">
                                Total Wood (Avg)
                            </th>
                            <th scope="col" class="px-3 py-3 text-center text-xs font-semibold text-white uppercase tracking-wider md:px-6">
                                Best Game Score
                            </th>
                        </tr>
                    </thead>
                    <tbody id="team-stats-body" class="bg-white divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
            
        </div>
        
    </div>

    <script src="tmScores.js"></script>
</body>
</html>
