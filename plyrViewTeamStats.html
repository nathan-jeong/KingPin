<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingPin Player Team Stats</title>
    <link rel="icon" href="SiteIcon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="plyerViewTeamStats.css">
</head>
<body class="p-4 md:p-8">

    <!-- Logo in top left corner -->
    <div class="logo-static">
        <img src="KINGPIN_logo_transparent.svg" alt="KingPin Logo" class="logo-img">
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-10">
            <h1 id="team-title" class="text-4xl font-extrabold text-white mb-2">Team Player Stats View</h1>
            <p class="text-xl text-gray-400">Details of Player Statistics in a Team</p>
        </header>

        <div id="stats-container" class="stats-card bg-white p-4 sm:p-6 lg:p-8 rounded-xl border border-gray-200">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-black">
                        <tr>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-semibold text-white uppercase tracking-wider md:px-6 cursor-pointer hover:bg-gray-800" onclick="sortData('name')">
                                Player Name
                            </th>
                            <th scope="col" class="px-3 py-3 text-center text-xs font-semibold text-white uppercase tracking-wider md:px-6 cursor-pointer hover:bg-gray-800" onclick="sortData('graduationYear')">
                                Graduating Class
                            </th>
                            <th scope="col" class="px-3 py-3 text-center text-xs font-semibold text-white uppercase tracking-wider md:px-6 cursor-pointer hover:bg-gray-800" onclick="sortData('matchesPlayed')">
                                Matches Played
                            </th>
                            <th scope="col" class="px-3 py-3 text-center text-xs font-semibold text-white uppercase tracking-wider md:px-6 cursor-pointer hover:bg-gray-800" onclick="sortData('game1Avg')">
                                Game 1 Avg
                            </th>
                            <th scope="col" class="px-3 py-3 text-center text-xs font-semibold text-white uppercase tracking-wider md:px-6 cursor-pointer hover:bg-gray-800" onclick="sortData('game2Avg')">
                                Game 2 Avg
                            </th>
                            <th scope="col" class="px-3 py-3 text-center text-xs font-semibold text-white uppercase tracking-wider md:px-6 cursor-pointer hover:bg-gray-800" onclick="sortData('game3Avg')">
                                Game 3 Avg
                            </th>
                            <th scope="col" class="px-3 py-3 text-center text-xs font-semibold text-white uppercase tracking-wider md:px-6 cursor-pointer hover:bg-gray-800" onclick="sortData('totalWoodAvg')">
                                Total Wood (Avg)
                            </th>
                            <th scope="col" class="px-3 py-3 text-center text-xs font-semibold text-white uppercase tracking-wider md:px-6 cursor-pointer hover:bg-gray-800" onclick="sortData('bestGame')">
                                Best Game Score
                            </th>
                        </tr>
                    </thead>
                    <tbody id="team-stats-body" class="bg-white divide-y divide-gray-100">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Back to Login Button -->
    <div id="button-container" class="text-center mt-10">
        <button id="back-to-login" class="main-btn">Back to Login</button>
    </div>

    <script src="plyerViewTeamStats.js"></script>
</body>
</html>
