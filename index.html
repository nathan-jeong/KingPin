<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingPin Login</title>
    <link rel="icon" href="SiteIcon.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <a href="teamSelector.html" class="logo-link" style="display: block; text-align: center; margin-bottom: 2rem;">
        <img src="KINGPIN_logo_transparent.svg" alt="KingPin Logo" style="width: 437.5px; height: auto; margin: 0 auto; display: block;">
    </a>

    <div id="login-card" class="login-card">

        <div class="text-center mb-8">
            <h2 class="text-3xl font-black text-white mb-2 tracking-wider uppercase">
                Coach Login
            </h2>
        </div>

        <form id="login-form" class="space-y-6">

            <div>
                <label for="email" class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                    class="bowling-input"
                    placeholder="yourname@alley.com">
            </div>

            <div>
                <label for="password" class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                <div class="relative">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="bowling-input pr-16" 
                        placeholder="••••••••">
                    
                    <button id="toggle-password" type="button" 
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-xs font-bold text-gray-400 hover:text-white uppercase px-2 py-1 transition-colors" 
                        aria-label="Show password">
                        Show
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between mt-2">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 bg-[#1a1a1a] border-gray-600 rounded focus:ring-white focus:ring-offset-0 text-black accent-white">
                    <label for="remember-me" class="ml-2 block text-xs text-gray-400 font-medium">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" id="forgot-password-link" class="login-link">
                        Forgot Password?
                    </a>
                </div>
            </div>

            <div class="pt-2">
                <button type="submit" class="login-btn">
                    Sign In
                </button>
            </div>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-500">
                New to the league?
                <a href="signUp.html" class="login-link ml-1 font-semibold text-white">
                    Create Account
                </a>
            </p>
        </div>

        <div id="message-box" class="mt-6 p-4 rounded-lg text-sm hidden transition-all duration-300 border border-transparent" role="alert">
            <p id="message-text" class="font-bold"></p>
        </div>

    </div>

    <!-- Divider Text -->
    <div class="text-center my-8">
        <p class="text-gray-400 text-base font-medium">
            Are you a player? Use your coach's code to see your numbers!
        </p>
    </div>

    <!-- Team Code Entry Section -->
    <div id="team-code-card" class="login-card">

        <div class="text-center mb-8">
            <h2 class="text-3xl font-black text-white mb-2 tracking-wider uppercase">
                Join Team
            </h2>
            <p class="text-gray-400 text-sm font-medium">
                Enter your 4-digit team code
            </p>
        </div>

        <form id="team-code-form" class="space-y-6">

            <div>
                <label for="team-code" class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Team Code</label>
                <input id="team-code" name="team-code" type="text" required maxlength="4"
                    class="bowling-input text-center text-2xl tracking-widest uppercase"
                    placeholder="ABCD"
                    style="letter-spacing: 0.5em;">
            </div>

            <div class="pt-2">
                <button type="submit" class="login-btn">
                    Submit Code
                </button>
            </div>
        </form>

        <div id="team-code-message" class="mt-6 p-4 rounded-lg text-sm hidden transition-all duration-300 border border-transparent" role="alert">
            <p id="team-code-text" class="font-bold"></p>
        </div>

    </div>

    <script src="login.js"></script>
    <script src="login_teamcode.js"></script>
</body>
</html>
