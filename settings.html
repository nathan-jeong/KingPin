<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingPin Settings</title>
    <link rel="icon" href="SiteIcon.png" type="image/png">
    <!-- Load Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="settings.css">
</head>
<body>

    <!-- Logo in top left corner -->
    <a href="teamSelector.html" class="logo-link" style="position: fixed; top: 5px; left: 5px; z-index: 1000;">
        <img src="KINGPIN_logo_transparent.svg" alt="KingPin Logo">
    </a>

    <!-- Settings Card Container -->
    <div id="settings-card" class="settings-card w-full max-w-2xl p-8 rounded-2xl">

        <h2 class="text-3xl font-black text-white mb-2 text-center tracking-wider">
            Account Settings
        </h2>
        <p class="text-center text-gray-400 mb-8">
            Customize your Strike Time experience
        </p>

        <!-- Settings Form -->
        <div class="space-y-8">

            <!-- Display Name Section -->
            <div class="settings-section">
                <h3 class="text-xl font-bold text-white mb-4">Display Name</h3>
                <div class="flex items-center gap-4">
                    <input type="text" id="display-name-input" 
                        class="bowling-input flex-1 px-4 py-3 rounded-lg"
                        value="KingPin Captain"
                        readonly>
                    <button type="button" id="edit-display-name-btn" class="edit-btn">
                        Edit
                    </button>
                </div>
                <div id="display-name-edit-controls" class="hidden mt-3 flex gap-2">
                    <button type="button" id="save-display-name-btn" class="save-btn">
                        Save
                    </button>
                    <button type="button" id="cancel-display-name-btn" class="cancel-btn">
                        Cancel
                    </button>
                </div>
            </div>

            <!-- Email Section (Display Only) -->
            <div class="settings-section">
                <h3 class="text-xl font-bold text-white mb-4">Email</h3>
                <div class="flex items-center gap-4">
                    <input type="email" id="email-input" 
                        class="flex-1 px-4 py-3 rounded-lg email-readonly"
                        value="bowler@striketime.com"
                        disabled>
                </div>
                <p class="text-sm text-white mt-2">Email cannot be changed</p>
            </div>

            <!-- School Section (Display Only) -->
            <div class="settings-section">
                <h3 class="text-xl font-bold text-white mb-4">School</h3>
                <div class="flex items-center gap-4">
                    <input type="text" id="school-input" 
                        class="flex-1 px-4 py-3 rounded-lg email-readonly"
                        placeholder="No school information available"
                        disabled>
                </div>
                <p class="text-sm text-white mt-2">School information cannot be changed</p>
            </div>

            <!-- Password Section -->
            <div class="settings-section">
                <h3 class="text-xl font-bold text-white mb-4">Password</h3>
                <div class="flex items-center gap-4">
                    <div class="flex-1 relative">
                        <input type="password" id="password-input" 
                            class="bowling-input w-full px-4 py-3 rounded-lg pr-12"
                            value="mypassword123"
                            readonly>
                        <button type="button" id="toggle-password-btn" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white text-xl">
                            Show
                        </button>
                    </div>
                    <button type="button" id="edit-password-btn" class="edit-btn">
                        Edit
                    </button>
                </div>
                <div id="password-edit-controls" class="hidden mt-3 flex gap-2">
                    <button type="button" id="save-password-btn" class="save-btn">
                        Save
                    </button>
                    <button type="button" id="cancel-password-btn" class="cancel-btn">
                        Cancel
                    </button>
                </div>
            </div>

            <!-- Logout Button -->
            <div class="pt-4">
                <button type="button" id="logout-btn"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-bold text-white bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-gray-500 focus:ring-offset-gray-900 transition duration-150 ease-in-out transform hover:scale-[1.01] active:scale-[0.99]">
                    Logout
                </button>
            </div>

            <!-- Delete Account Button -->
            <div class="pt-4">
                <button type="button" id="delete-account-btn"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-bold text-white bg-red-700 hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-red-500 focus:ring-offset-gray-900 transition duration-150 ease-in-out transform hover:scale-[1.01] active:scale-[0.99]">
                    Delete Account
                </button>
            </div>

        </div>

        <!-- Return to Previous Page Link -->
        <div class="mt-6 text-center">
            <button id="go-back-btn" class="text-sm font-medium text-white hover:text-white transition duration-150">
                ‚Üê Go Back
            </button>
        </div>

        <!-- Message Box for Status -->
        <div id="message-box" class="mt-6 p-4 rounded-lg text-sm hidden transition duration-300 ease-in-out" role="alert">
            <p id="message-text" class="font-semibold"></p>
        </div>

    </div>

    <!-- Link the external JavaScript file -->
    <script src="settings.js" defer></script>
</body>
</html>
