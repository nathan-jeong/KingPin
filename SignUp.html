<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingPin Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>

    <div id="signup-card" class="login-card w-full max-w-md p-8 rounded-2xl">

        <h2 class="text-3xl font-black text-white mb-2 text-center tracking-wider">
            Create an account 
        </h2>
        <p class="text-center text-gray-400 mb-8">
            Sign up
        </p>

        <form id="signup-form" class="space-y-6">

            <div>
                <label for="email" class="block text-sm font-medium text-gray-200">Add Email</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="bowling-input appearance-none block w-full px-4 py-3 rounded-lg shadow-sm placeholder-gray-500 sm:text-sm transition duration-150 ease-in-out"
                        placeholder="Enter Space">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-200">Create Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="new-password" required
                        class="bowling-input appearance-none block w-full px-4 py-3 rounded-lg shadow-sm placeholder-gray-500 sm:text-sm transition duration-150 ease-in-out"
                        placeholder="Password Space">
                </div>
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-200">Confirm Password</label>
                <div class="mt-1">
                    <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required
                        class="bowling-input appearance-none block w-full px-4 py-3 rounded-lg shadow-sm placeholder-gray-500 sm:text-sm transition duration-150 ease-in-out"
                        placeholder="Confirm Password">
                </div>
            </div>

            <div>
                <label for="school" class="block text-sm font-medium text-gray-200">Add School</label>
                <div class="mt-1">
                    <input id="school" name="school" type="text" required
                        class="bowling-input appearance-none block w-full px-4 py-3 rounded-lg shadow-sm placeholder-gray-500 sm:text-sm transition duration-150 ease-in-out"
                        placeholder="Enter Space">
                </div>
            </div>

            <div class="pt-2">
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-bold text-black bg-white hover:bg-white focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-white focus:ring-offset-gray-900 transition duration-150 ease-in-out transform hover:scale-[1.01] active:scale-[0.99]">
                    Sign up button
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400">
                Already have an account?
                <a href="index.html" class="font-medium text-white hover:text-white transition duration-150">
                    Return to Login
                </a>
            </p>
        </div>

        <div id="message-box" class="mt-6 p-4 rounded-lg text-sm hidden transition duration-300 ease-in-out" role="alert">
            <p id="message-text" class="font-semibold"></p>
        </div>

    </div>

    <script src="SignUp.jss" defer></script>
</body>
</html>
