<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Match Statistics - Test</title>
    <script>
    // Fake localStorage to prevent redirect
    window.localStorage = {
        getItem: function(key) {
            if (key === 'userId') return 'test-user';
            if (key === 'teamId') return 'test-team';
            if (key === 'selectedMatchId') return 'test-match';
            return null;
        },
        setItem: function() {},
        removeItem: function() {},
        clear: function() {}
    };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
        }
        .nav-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 0.5rem;
            color: white;
            transition: all 0.2s;
            cursor: pointer;
        }
        .nav-btn:hover {
            background-color: #222222;
            border-color: #444444;
        }
        .stat-card {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto relative">
        <!-- Back to Dashboard Button -->
        <a href="dashboard.html" class="absolute top-0 left-0 inline-flex items-center gap-2 px-4 py-2 bg-[#1a1a1a] hover:bg-[#222222] border border-[#333333] rounded-lg text-white font-semibold transition-colors shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m12 19-7-7 7-7"/>
                <path d="M19 12H5"/>
            </svg>
            Dashboard
        </a>
        <!-- Delete Match Button -->
        <button id="delete-match-btn" class="absolute top-0 right-0 inline-flex items-center gap-2 px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition-colors shadow-sm" title="Delete Match">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6" />
                <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" />
                <path d="M10 11v6" />
                <path d="M14 11v6" />
                <path d="M9 6V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2" />
            </svg>
            Delete Match
        </button>

        <div class="mb-10 flex flex-col items-center text-center">
            <h2 id="league-title" class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-2">SAMPLE LEAGUE</h2>
            
            <!-- Navigation arrows in their own row with fixed width -->
            <div class="flex items-center justify-center gap-6 mb-4" style="width: 200px;">
                <button id="prev-match-btn" class="nav-btn shadow-sm" title="Previous Match">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </button>
                
                <button id="next-match-btn" class="nav-btn shadow-sm" title="Next Match">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                </button>
            </div>
            
            <!-- Team name on its own row below -->
            <h1 id="opponent-name" class="text-3xl md:text-4xl font-black text-white leading-tight">
                vs. The Opponents With A Very Long Team Name Here
            </h1>

            <!-- Win/Loss Result Badge -->
            <div id="match-result-badge" class="mt-3">
                <span id="result-badge-content" class="px-4 py-1.5 rounded-full text-xs font-black uppercase tracking-widest bg-green-500 text-white">Win</span>
            </div>

            <div class="mt-6 flex items-center gap-6 px-6 py-2 bg-[#111111] rounded-full border border-[#222222] shadow-sm text-sm">
                <div class="flex items-center gap-2">
                    <span class="text-slate-500 font-semibold uppercase text-[10px] tracking-wider">Date:</span>
                    <span class="text-slate-300 font-medium" id="current-date">January 22, 2026</span>
                </div>
                <div class="h-4 w-px bg-slate-800"></div>
                <div class="flex items-center gap-2">
                    <span class="text-slate-500 font-semibold uppercase text-[10px] tracking-wider">Location:</span>
                    <span class="text-slate-300 font-medium" id="match-location-display">Sample Lanes</span>
                </div>
                <div class="h-4 w-px bg-slate-800"></div>
                <div class="flex items-center gap-2">
                    <span class="text-slate-500 font-semibold uppercase text-[10px] tracking-wider">Match Total:</span>
                    <span class="text-white font-bold" id="match-total-display">2745</span>
                </div>
            </div>
        </div>

        <div class="stat-card overflow-hidden border border-[#222222]">
            <div class="table-container">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-[#1a1a1a] border-b border-[#222222] text-slate-400 text-sm uppercase tracking-tight">
                            <th class="py-4 px-6 font-semibold">Player</th>
                            <th class="py-4 px-4 font-semibold text-center">Game 1</th>
                            <th class="py-4 px-4 font-semibold text-center">Game 2</th>
                            <th class="py-4 px-4 font-semibold text-center">Game 3</th>
                            <th class="py-4 px-4 font-semibold text-center">Series</th>
                            <th class="py-4 px-6 font-semibold text-right">Avg</th>
                        </tr>
                    </thead>
                    <tbody id="player-rows" class="text-slate-300">
                        <tr class="border-b border-[#1a1a1a]">
                            <td class="py-4 px-6 font-medium">John Doe</td>
                            <td class="py-4 px-4 text-center">215</td>
                            <td class="py-4 px-4 text-center">198</td>
                            <td class="py-4 px-4 text-center">224</td>
                            <td class="py-4 px-4 text-center font-bold">637</td>
                            <td class="py-4 px-6 text-right">212.3</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="bg-[#151515] text-slate-400 border-t border-[#222222] text-sm">
                            <td class="py-3 px-6 font-semibold">Game Averages:</td>
                            <td class="py-3 px-4 text-center font-bold" id="game1-avg">215.0</td>
                            <td class="py-3 px-4 text-center font-bold" id="game2-avg">198.0</td>
                            <td class="py-3 px-4 text-center font-bold" id="game3-avg">224.0</td>
                            <td class="py-3 px-4 text-center" colspan="2"></td>
                        </tr>
                        <tr class="bg-[#1a1a1a] font-bold text-white border-t-2 border-[#222222]">
                            <td class="py-4 px-6 text-right" colspan="4">Team Scratch Total:</td>
                            <td class="py-4 px-4 text-center" id="team-series-total">637</td>
                            <td class="py-4 px-6 text-right" id="team-avg">212.3</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
