<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingPin Player Scores</title>
    <link rel="icon" href="SiteIcon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="plyrScores.css">
</head>
<body class="text-white min-h-screen p-4 sm:p-8">

    <div class="max-w-6xl mx-auto flex items-center gap-4 mb-8">
        <a href="teamSelector.html" class="logo-link">
            <img src="KINGPIN_logo_transparent.svg" alt="KingPin Logo" class="w-48 sm:w-64">
        </a>
        <h1 class="text-2xl sm:text-4xl font-black tracking-tight">
            Individual Player Stats Page
        </h1>
    </div>

    <div id="app" class="max-w-6xl mx-auto">
        
        <div class="bg-[#0f1117]/90 border border-white/10 p-8 rounded-2xl shadow-2xl mb-10">
            
            <div class="border-b border-white/10 pb-4 mb-8">
                <h2 class="text-xl font-bold text-gray-400 uppercase tracking-widest text-center">
                    <span id="player-name" class="text-white">Player Name</span>
                </h2>
            </div>
            
            <div class="grid grid-cols-2 sm:grid-cols-5 gap-4" id="overall-stats-grid">
                <div class="bg-[#1e232d] border border-white/5 p-4 rounded-xl text-center shadow-inner">
                    <div class="text-[10px] uppercase font-bold text-gray-400 tracking-tighter mb-2">G1 Avg</div>
                    <div id="g1-avg-value" class="text-2xl font-black">--</div>
                </div>
                <div class="bg-[#1e232d] border border-white/5 p-4 rounded-xl text-center shadow-inner">
                    <div class="text-[10px] uppercase font-bold text-gray-400 tracking-tighter mb-2">G2 Avg</div>
                    <div id="g2-avg-value" class="text-2xl font-black">--</div>
                </div>
                <div class="bg-[#1e232d] border border-white/5 p-4 rounded-xl text-center shadow-inner">
                    <div class="text-[10px] uppercase font-bold text-gray-400 tracking-tighter mb-2">G3 Avg</div>
                    <div id="g3-avg-value" class="text-2xl font-black">--</div>
                </div>
                <div class="bg-[#1e232d] border border-white/5 p-4 rounded-xl text-center shadow-inner">
                    <div class="text-[10px] uppercase font-bold text-gray-400 tracking-tighter mb-2">Season Avg</div>
                    <div id="overall-avg-value" class="text-2xl font-black">--</div>
                </div>
                <div class="bg-[#1e232d] border border-white/5 p-4 rounded-xl text-center shadow-inner">
                    <div class="text-[10px] uppercase font-bold text-gray-400 tracking-tighter mb-2">Total Wood</div>
                    <div id="total-wood-value" class="text-2xl font-black">--</div>
                </div>
            </div>
        </div>

        <div class="hidden sm:grid grid-cols-12 gap-2 font-black text-[11px] uppercase text-white border-b border-white/20 pb-3 mb-4 px-2 tracking-widest">
            <div id="sort-name" class="col-span-4 cursor-pointer hover:text-gray-400">Match Name ↕</div>
            <div class="col-span-1 text-center">Notes</div>
            <div id="sort-date" class="col-span-2 text-center cursor-pointer hover:text-gray-400">Date ↕</div>
            <div id="sort-g1" class="col-span-1 text-center cursor-pointer hover:text-gray-400">G1 ↕</div>
            <div id="sort-g2" class="col-span-1 text-center cursor-pointer hover:text-gray-400">G2 ↕</div>
            <div id="sort-g3" class="col-span-1 text-center cursor-pointer hover:text-gray-400">G3 ↕</div>
            <div id="sort-series" class="col-span-1 text-center cursor-pointer hover:text-gray-400">Series ↕</div>
            <div id="sort-avg" class="col-span-1 text-center cursor-pointer hover:text-gray-400">Avg ↕</div>
        </div>

        <div id="match-list" class="scroll-container max-h-[50vh] overflow-y-auto space-y-2 pr-2">
            </div>
        
        <div class="mt-10">
            <button id="back-to-dashboard-btn" class="bg-[#2d3343] hover:bg-[#3d4458] text-white font-bold py-3 px-8 rounded-xl shadow-lg border border-white/10 transition-all active:scale-95">
                Back to Dashboard
            </button>
        </div>
    </div>

    <script src="plyrScores.js"></script>
</body>
</html>
