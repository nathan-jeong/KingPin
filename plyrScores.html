<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingPin Player Scores</title>
    <link rel="icon" href="SiteIcon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="plyrScores.css">
</head>
<body class="bg-black dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen p-4 sm:p-8">

    <!-- Logo in top left corner -->
    <a href="teamSelector.html" class="logo-link" style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
        <img src="KINGPIN_logo_transparent.svg" alt="KingPin Logo" style="height: 200px; width: auto;">
    </a>

    <div id="app" class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-extrabold mb-6 text-center text-white dark:text-white">
            Individual Player Stats Page
        </h1>

        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg mb-8">
            <div class="border-b pb-2 mb-4 border-white dark:border-white text-center">
                <h2 class="text-2xl font-semibold">
                    <span id="player-name"></span>
                </h2>
            </div>
            
            <div class="grid grid-cols-2 sm:grid-cols-5 gap-4 mt-4 text-center" id="overall-stats-grid">
                <div class="p-2 rounded-lg bg-gray-50 dark:bg-gray-700 shadow-sm">
                    <div class="text-xs uppercase font-medium text-gray-500 dark:text-gray-400">G1 Avg</div>
                    <div id="g1-avg-value" class="text-xl font-bold text-black dark:text-black">--</div>
                </div>
                <div class="p-2 rounded-lg bg-gray-50 dark:bg-gray-700 shadow-sm">
                    <div class="text-xs uppercase font-medium text-gray-500 dark:text-gray-400">G2 Avg</div>
                    <div id="g2-avg-value" class="text-xl font-bold text-black dark:text-black">--</div>
                </div>
                <div class="p-2 rounded-lg bg-gray-50 dark:bg-gray-700 shadow-sm">
                    <div class="text-xs uppercase font-medium text-gray-500 dark:text-gray-400">G3 Avg</div>
                    <div id="g3-avg-value" class="text-xl font-bold text-black dark:text-black">--</div>
                </div>
                <div class="p-2 rounded-lg bg-gray-50 dark:bg-gray-700 shadow-sm">
                    <div class="text-xs uppercase font-medium text-gray-500 dark:text-gray-400">Season Avg</div>
                    <div id="overall-avg-value" class="text-xl font-bold text-black dark:text-black">--</div>
                </div>
                <div class="p-2 rounded-lg bg-gray-50 dark:bg-gray-700 shadow-sm">
                    <div class="text-xs uppercase font-medium text-gray-500 dark:text-gray-400">Total Wood</div>
                    <div id="total-wood-value" class="text-xl font-bold text-black dark:text-black">--</div>
                </div>
            </div>
        </div>

        <div class="hidden sm:grid grid-cols-9 gap-2 font-bold text-xs uppercase text-white dark:text-white border-b-2 border-white dark:border-white py-2 mb-2 tracking-wider">
            <div class="col-span-3">Match Name</div>
            <div class="col-span-1 text-center">G1</div>
            <div class="col-span-1 text-center mr-2">G2</div>
            <div class="col-span-1 text-center mr-4">G3</div>
            <div class="col-span-2 text-center mr-5">Series Total</div>
            <div class="col-span-1 text-center -mr-1">Avg</div>
        </div>

        <div id="match-list" class="scroll-container max-h-[60vh] overflow-y-auto space-y-2 sm:space-y-0 pr-1">
            </div>
        
        <!-- Navigation Buttons -->
        <div class="flex justify-between items-center mt-8">
            <button id="back-to-team-selector-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-xl shadow-xl transition transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-white">
                Back to Team Selector
            </button>
            <button id="account-settings-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-xl shadow-xl transition transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-white">
                Account Settings
            </button>
        </div>
    </div>

    <script src="plyrScores.js"></script>
</body>
</html>
